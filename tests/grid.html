<!DOCTYPE html>
<title>Y.Grid Test Runner</title>

<body class="yui3-skin-sam">
<h1>Y.Grid Test Runner</h1>

<div id="test"></div>

<script src="http://yui.yahooapis.com/3.5.0pr2/build/yui/yui-min.js"></script>
<script>
YUI({
    modules: {
        'unit': {
            fullpath: '../js/unit.js',
            requires: ['model']
        },
        'grid': {
            fullpath: '../js/grid.js',
            requires: ['model-list', 'unit']
        },
        'grid-test': {
            fullpath: 'grid-test.js',
            requires: ['grid', 'test-console']
        }
    }
}).use('grid-test', function (Y) {
    new Y.Test.Console().render('#test');
    Y.Test.Runner.run();
});
</script>
